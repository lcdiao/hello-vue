<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in items">
            {{item.message}}
        </li>
    </ul>
</div><script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            items: [
                {message:"测试1"},
                {message:"测试2"},
                {message:"测试3"},
                {message:"测试4"}
            ]
        }
    });
</script>
</body>
</html>
