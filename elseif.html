<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>elseif</title>
</head>

<body>
<div id="app">
    <h1 v-if="type === 'A'">A</h1>
    <h1 v-else-if="type === 'B'">B</h1>
    <h1 v-else-if="type === 'C'">C</h1>
    <h1 v-else>D</h1>
</div><script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            type: 'A'
        }
    });
</script>

</body>
</html>
