<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>axios</title>
</head>
<body>
<div id="app">
    <ul>
        <li>名称:{{info.name}}</li>
        <li>地址:{{info.address.street}}</li>
        <li><a v-bind:href="info.url">{{info.url}}</a></li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data() {
            return {
                info: {
                    name: "",
                    url: "",
                    address: {
                        street: "",
                        city: "",
                        country: ""
                    }
                }
            }
        },
        mounted() {
            axios.get("data.json")
                .then(response => this.info = response.data)
        }
    });
</script>
</body>
</html>
