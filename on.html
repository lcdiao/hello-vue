<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>on</title>
</head>
<body>
<div id="app">
    <button v-on:click="sayHi()">提交</button>
</div><script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            message: "Hello"
        },
        methods: {
            sayHi: function () {
                alert(this.message);
            }
        }
    });
</script>
</body>
</html>
